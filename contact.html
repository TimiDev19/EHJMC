   <section class="container">
        <h1>Connect With Us</h1>
        <p>Feel free to get in touch with us</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form action="">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Name</label>
                            <input type="text" placeholder="John Brooks">
                        </div>
                        <div class="input-group">
                            <label for="">Phone Number</label>
                            <input type="text" placeholder="+234 00 0000 000">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Email</label>
                            <input type="email" placeholder="mail@gmail.com">
                        </div>
                        <div class="input-group">
                            <label for="">Subject</label>
                            <input type="text" placeholder="Donation">
                        </div>
                    </div>

                    <label for="">Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit" class="hero-btn1">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>ehjmc@yahoo.com</td>
                    </tr>
                    <tr>
                        <td>Phone No</td>
                        <td>+234 00 0000 0000</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>P.O Box 4580,<br>
                            Asa-Dam Road,<br>
                            Ilorin. <br>
                            Kwara State. <br>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
   </section>
